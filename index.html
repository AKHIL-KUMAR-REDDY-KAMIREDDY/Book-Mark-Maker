<!DOCTYPE html>
<html>

<head>
    <title>Book-Mark-Marker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bookmarkmarker.css">
</head>

<body>
    <div class="container-fluid bg-container">
        <div class="row col-12">
            <div class="topsection">
                <h1 class="topheading">Hello</h1>
                <p class="toppara">Akhil K</p>
            </div>
        </div>
    </div>
    <div class="middlesection col-12">
        <h1 class="middleheading mb-3">Bookmark Your Favouriye Sites</h1>
        <div class="innermiddle">
            <form id="myform">
                
                <div class="mb-3">
                    <label for="sitename" class="labels">SITE NAME</label>
                    <input type="text" class=" form-control" id="sitename" placeholder="Enter site Name" />
                    <p id="nameerr" class="error"></p>
                </div>
                <div class="mb-3">
                    <label for="siteurl" class="labels">SITE URL</label>
                    <input type="text" class=" form-control" id="siteurl" placeholder="Enter site Url" />
                    <p id="urlerr" class="error"></p>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
                </div>
            </form>
        </div>
        <div class="bottomsection" id="bottomsectionid"></div>
    </div>
   
    <script src="bookmarkmarker.js"></script>
</body>
</html>
